<html lang="ar" >
<head>
   <title>Todost ✍️</title>
   <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no"> 
   <meta charset="UTF-8">
   <!-- removes default styling from page elements so that you are “starting fresh” with the attributes you choose to apply-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
   <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
   <!-- for animation-->
   <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
   <!-- for icons-->
   <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
   <link rel="stylesheet" href="style.css">
</head>
<body class="body">
   <div class="container">
      <div class="today"></div>
      <div class="row">
         <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
            <div class="add-control">
               <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="✍️ اضافة عنصر..."/>
                  <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
               </div>
            </div>
            <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> عفوا! من فضلك ، أدخل اسم العنصر</p>
            <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
            <ul class="todo-list"></ul>
         </div>
      </div>
   </div>
   <div class"footer">
      <h4>
         إن قضاء سبع ساعات في التخطيط بأفكار و أهداف واضحة لهو أحسن <br>

         
         و أفضل نتيجة من قضاء سبعة ايام دون توجيه أو هدف
      </h4>
   </div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script  src="todo.js"></script>
</body>
